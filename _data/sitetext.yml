    people:
      - name: "Jongseong Brad Choi, Ph.D."
        affil1: "Assistant Professor"
        affil2: "Department of Mechanical Engineering"
        affil3: "The State University of New York at Korea (SUNY Korea)"
        affil4: "Stony Brook University"
        affil5: "jongseong.choi@stonybrook.edu"
        image: assets/img/team/500x500.jpg
        bio: "Dr. Choi has been working on many pioneering research projects spanning both engineering mechanics and computer vision supported by NSF (National Science Foundation), NASA, EU (European Union). Much of his work focuses on automating structural health monitoring procedures via visual analytics, mainly through handling big visual data, machine-learning techniques, and aerial manipulations. He redirected and published algorithms for various engineering mechanics applications exploiting computer vision techniques such as Structure-from-Motion (SfM), Multiview geometry, and deep learning. In addition, he has made contributions to the area of propulsion and compressible flow. With the experience, his current research aims to develop smart city applications and automated systems."

<!-- Facility Grid -->
<section class="bg-light page-section" id="{{ site.data.sitetext.facility.section | default: "facility" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext.facility.title | markdownify | default: "facility" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext.facility.text | markdownify }}</h3>
      </div>
    </div>
    <div class="row">
	{% for project in site.facility %}
      <div class="col-md-4 col-sm-6 facility-item">
        <a class="facility-link" data-toggle="modal" href="#p{{ forloop.index }}">
          <div class="facility-hover">
            <div class="facility-hover-content">
              <i class="{{ site.data.style.facility-icon | default: "fas fa-plus fa-3x" }}"></i>
            </div>
          </div>
          <img class="img-fluid" src="{{ project.caption.thumbnail }}" alt="">
        </a>
        <div class="facility-caption">
          <h4>{{ project.caption.title }}</h4>
          <p class="text-muted">{{ project.caption.subtitle }}</p>
        </div>
      </div>
	{% endfor %}
    </div>
  </div>
</section>
{% include modals.html %}
